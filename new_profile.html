  <body>

    <!-- Wrapper -->
      <div id="wrapper" ng-controller="mainController as page">

            </ul>
          </header>

        <!-- Main -->
          <section id="main">

              <section class="thumbnails">
                <div id="column1">
                  <a href="{{ activity.link }}" ng-repeat="activity in page.activities">

                  </a>
                </div>
              </section>

          </section>

        <!-- Footer -->
          <footer id="footer">
            <p>&copy; By Jing-Yan Chen. </p>
          </footer>

      </div>
